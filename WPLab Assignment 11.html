<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Alarm & Features</title>
  <style>
    /* Previous CSS remains unchanged */
    
    /* Modified alarm alert positioning */
    #alarmAlert {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid red;
      z-index: 999;
      width: max-content;
    }
  </style>
</head>
<body>
  <!-- Previous HTML remains unchanged -->

  <div class="container" id="container">
    <!-- ... other elements ... -->

    <!-- Modified alarm alert position -->
    <div id="alarmAlert">
      <h2 style="margin: 0 0 10px 0; font-size: 1.2em;">ALARM!</h2>
      <button onclick="stopAlarm()">Stop</button>
      <button onclick="snoozeAlarm()" style="margin-left: 10px;">Snooze (5m)</button>
    </div>
  </div>

  <script>
    // Previous JavaScript remains unchanged

    function triggerAlarm() {
      document.getElementById('container').classList.add('shake');
      const alarmAlert = document.getElementById('alarmAlert');
      alarmAlert.style.display = 'block';
      alarmAlert.style.top = '20px'; // Ensure top position
      document.getElementById('alarmSound').loop = true;
      document.getElementById('alarmSound').play();
    }
  </script>
</body>
</html>
