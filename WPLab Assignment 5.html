<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Image Grid</title>
    <style>
        :root {
            --primary-color: #ff9500;
            --secondary-color: #f4f4f4;
            --border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: navy;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator {
            max-width: 350px;
            padding: 20px;
            background: black;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator input {
            width: 100%;
            height: 90px;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }

        button {
            width: 100%;
            height: 70px;
            font-size: 1.5rem;
            border: none;
            background: #171515;
            color: rgb(198, 115, 27);
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(198, 115, 27);
            color: #171515;
        }

        .operator {
            color: rgb(198, 115, 27);
            
            background-color: rgb(28, 27, 26);
        }
        .operator:hover {
            background: rgb(198, 115, 27);
            color: #171515;
        }
        .equal {
            color: #f7f1f1;
            
            background-color: rgb(69, 32, 215);
        }
        .equal:hover {
            color: rgb(69, 32, 215);
            
            background-color: rgb(243, 242, 247);
        }
        .image-grid img {
            width: 150px;
            height: 150px;
            border-radius: var(--border-radius);
            filter: grayscale(50%);
            transition: 0.3s;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
        }

        .image-grid img:hover {
            filter: none;
            transform: scale(1.1);
        }

        .sticky-image {
            position: sticky;
            top: 10px;
            width: 100px;
        }

        
    </style>
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">−</button>
            <button class="operator">.</button>
            <button class="operator">+</button>           
            <button>0</button>
            <button class="equal">=</button>
        </div>
    </div>
