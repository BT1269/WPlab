<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: rgb(246, 170, 38);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgb(245, 244, 249);
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-section {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #555;
        }

        h1, h2, h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="gs">
            <div class="form-section">
                <h2>Enter Your Details:</h2>
                <input class="form-input" type="text" name="firstname" placeholder="First Name" required>
                <input class="form-input" type="text" name="lastname" placeholder="Last Name" required>
                <input class="form-input" type="email" name="email" placeholder="Email" required>
                <input class="form-input" type="tel" name="mobile" placeholder="Mobile" required>

                <label for="dob">Enter Date of Birth:</label>
                <input class="form-input" type="date" name="dob" required>

                <label for="Lan">Language Known:</label>
                <input class="form-input" type="text" name="Lan" required>

                <h3>Enter your Address:</h3>
                <input class="form-input" type="text" name="local" placeholder="Address" required>
                <input class="form-input" type="number" name="pin" placeholder="Pincode" required>
                <input class="form-input" type="text" name="State" placeholder="State" required>
                <input class="form-input" type="text" name="Country" placeholder="Country" required>
            </div>

            <div class="form-section">
                <h3>Interested Areas</h3>
                <select class="form-input" name="dropdown">
                    <option value="ML" selected>Machine Learning</option>
                    <option value="Beep">Beep Learning</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Mathematical Reasoning">Mathematical Reasoning</option>
                </select>

                <h3>Select Your Age:</h3>
                <input type="radio" id="age1" name="age" value="15-30">
                <label for="age1">15 to 30</label>
                <input type="radio" id="age2" name="age" value="30+">
                <label for="age2">30+</label>

                <h3>Select Your Gender:</h3>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <h3>Select Your Favourite Color:</h3>
                <input type="checkbox" id="red" name="red" value="red">
                <label for="red">Red</label>
                <input type="checkbox" id="blue" name="blue" value="blue">
                <label for="blue">Blue</label>
                <input type="checkbox" id="green" name="green" value="green">
                <label for="green">Green</label>
                <input type="checkbox" id="orange" name="orange" value="orange">
                <label for="orange">Orange</label>
            </div>

            <center>
                <button type="Submit">Submit</button>
                <button type="Reset">Reset</button>
            </center>
        </form>
    </div>
</body>

</html>
