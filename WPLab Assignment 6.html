<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: navy;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator {
            max-width: 350px;
            padding: 20px;
            background: black;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator input {
            width: 100%;
            height: 90px;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }

        button {
            width: 100%;
            height: 70px;
            font-size: 1.5rem;
            border: none;
            background: #171515;
            color: rgb(198, 115, 27);
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(198, 115, 27);
            color: #171515;
        }

        .operator {
            color: rgb(198, 115, 27);
            
            background-color: rgb(28, 27, 26);
        }
        .operator:hover {
            background: rgb(198, 115, 27);
            color: #171515;
        }
        .equal {
            color: #f7f1f1;
            
            background-color: rgb(69, 32, 215);
        }
        .equal:hover {
            color: rgb(69, 32, 215);
            
            background-color: rgb(243, 242, 247);
        }

        
    </style>
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button onclick="calculateResult('7')">7</button>
            <button onclick="calculateResult('8')">8</button>
            <button onclick="calculateResult('9')">9</button>
            <button class="operator" onclick="calculateResult('/')">/</button>
            <button onclick="calculateResult('4')">4</button>
            <button onclick="calculateResult('5')">5</button>
            <button onclick="calculateResult('6')">6</button>
            <button class="operator" onclick="calculateResult('x')">×</button>
            <button onclick="calculateResult('1')" >1</button>
            <button onclick="calculateResult('2')">2</button>
            <button onclick="calculateResult('3')">3</button>
            <button class="operator" onclick="calculateResult('-')">−</button>
            <button class="operator" onclick="calculateResult('.')">.</button>
            <button class="operator"onclick="calculateResult('+')">+</button>           
            <button onclick="calculateResult('0')">0</button>
            <button class="equal" onclick="Result()">=</button>
        </div>
    </div>

    <script>
        function calculateResult(value) {
            document.getElementById('display').value+=value;
        }

        function clearDisplay() {
            document.getElementById('display').value='';
        }

        function Result() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                alert("Invalid Expression");
            }
        }
    </script>
   
</body>
</html>
