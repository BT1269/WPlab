<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie List</h1>

        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button id="addMovieButton">Add Movie</button>
        <ul id="movieList"></ul>

        <button id="clearListBtn">Clear List</button>

        <div id="movieCount">Total Movies: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
